<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="image">
        <img src="./images/image-equilibrium.jpg" class="imj" />
        <div class="middle">
          <svg width="48" height="48" xmlns="http://www.w3.org/2000/svg" class="svg-view"><g fill="none" fill-rule="evenodd"><path d="M0 0h48v48H0z"/><path d="M24 9C14 9 5.46 15.22 2 24c3.46 8.78 12 15 22 15 10.01 0 18.54-6.22 22-15-3.46-8.78-11.99-15-22-15Zm0 25c-5.52 0-10-4.48-10-10s4.48-10 10-10 10 4.48 10 10-4.48 10-10 10Zm0-16c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6Z" fill="#FFF" fill-rule="nonzero"/></g></svg>
        </div>
      </div>

      <div class="container">
        <h3>Equilibrium #3429</h3>

        <p>Our Equilibrium collection promotes balance and calm.</p>

        <div class="dd">
          <span class="spn1" ><img src="images/icon-ethereum.svg"/> 0.041 ETH</span> 
          <span><img src="./images/icon-clock.svg" /> 3days left</span>
        </div>
        <hr/>

        <div class="creation">
          <img src="images/IMG20190314230305.jpg" alt="photo img" class="profile-image" width="40em" height="40em"/>
          <p>Creation of <span class="pro">prog mustafa</span></p>
        </div>
      </div>
    </div>
    <footer>
      <div class="attribution" align="center">
        <p>Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="#" class="pro-hover">Prog Mustafa</a>.
      </p>
      </div>
    </footer>
  </body>
</html>
